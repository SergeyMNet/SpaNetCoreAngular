<!--component html goes here --> 
<div class="main">    
    <button mat-raised-button (click)="addNewRoom()" color="primary">Add chat</button>
    <div class="list">
        <p *ngFor="let room of rooms" 
            (click)="selRoom(room)" 
            [ngClass]="{sel: room.name === sel_room.name}"
            class="chat-item"># {{room.name}} 
            <mat-icon *ngIf="room.hasNewMessage" class="mat-18">new_releases</mat-icon></p>
    </div>
</div>
