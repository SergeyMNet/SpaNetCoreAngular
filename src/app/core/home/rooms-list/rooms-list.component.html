<!--component html goes here --> 
<div class="main">    
    <div>
        <label class="title">Chats:</label>
    </div>
    <div class="list">
        <p *ngFor="let room of rooms" 
            (click)="selRoom(room)" 
            [ngClass]="{sel: room.name === sel_room}"
            class="chat-item"># {{room.name}}</p>
    </div>
    <button mat-raised-button (click)="addNewRoom()" color="primary">Add</button>
</div>
