<!--component html goes here -->
<div #scrollMe class="chat-messages">    
    <div 
        *ngFor="let mes of messages; let i = index" 
        [ngClass]="{
            input:mes.from!==curent_username,
            output:mes.from==curent_username,
            first:(i === 1 || (i > 1 && mes.from !== messages[i-1].from))}">
        <span *ngIf="i === 1 || (i > 1 && mes.from !== messages[i-1].from)"  
             class="descr">{{mes.from}}: {{mes.time | date:"dd.MM.yyyy HH:mm"}}</span>
        <p [ngClass]="{
                input: mes.from!==curent_username,
                output:mes.from==curent_username}"
                >{{mes.text}}</p>
    </div>
</div>

<div class="input-message">
<form>
 <mat-input-container floatPlaceholder="auto">
     <input matInput 
            [(ngModel)]="newMessage.text"
            [ngModelOptions]="{standalone: true}"
            type="text"
            placeholder="Message">     
 </mat-input-container>
 
 <button mat-raised-button [disabled]="!newMessage.text || newMessage.text.length === 0"
    (click)="addMessage()" color="primary">Send</button>
</form>
</div>
