<div>
    <div class="list">
        <mat-list >
            <mat-list-item *ngFor="let chat of (chats_names$ | async)">
                <mat-icon matListIcon>chat</mat-icon>
                <h3 matLine> {{chat}} </h3>
                <button mat-icon-button (click)="onClick">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="delChat(chat)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </div>

    <div *ngIf="isReady"  class="chart">
        <canvas baseChart [data]="chats_counts" [labels]="chats_names" [chartType]="pieChartType" 
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>
